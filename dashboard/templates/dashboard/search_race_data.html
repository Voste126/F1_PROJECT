<!-- dashboard/templates/dashboard/search_race_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Race Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Search Race Data</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Fetch Data</button>
        </form>
        <a href="{% url 'dashboard-home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
