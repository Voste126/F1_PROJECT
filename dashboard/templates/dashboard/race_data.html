<!-- dashboard/templates/dashboard/race_data.html -->
<h1>Race Data</h1>
<table border="1">
    <thead>
        <tr>
            <th>Driver</th>
            <th>Lap Number</th>
            <th>Lap Time</th>
        </tr>
    </thead>
    <tbody>
        {% for lap in lap_data %}
        <tr>
            <td>{{ lap.Driver }}</td>
            <td>{{ lap.LapNumber }}</td>
            <td>{{ lap.LapTime }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
